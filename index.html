    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="main-content">
        <div class="navbar" id="nav">
            <div class="logo">
                <h1>Dream Team</h1>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav class="nav-list-container">
                <ul class="nav-list">
                    <li class="menu-item-container">
                        <a href="./index.html" class="menu-item" data-id="home">Home</a>
                    </li>
                    <li class="menu-item-container">
                        <a href="./about.html" class="menu-item" data-id="about">About</a>

                    <li class="menu-item-container">
                        <a href="./team.html" class="menu-item" data-id="team">Team</a>
                    </li>
                    <li class=" menu-item-container">
                        <a href="./projects.html" class="menu-item" data-id="projects">Projects</a>
                    </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
    <main>
        <section class="section-home active" id="home">
            <script src="three.min.js"></script>
            <script src="postprocessing.min.js"></script>
            <div class="canvas-envelope">
                <script>
                    let scene, camera, cloudParticles = [], composer;

                    function init() {
                        scene = new THREE.Scene();
                        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                        camera.position.z = 1;
                        camera.rotation.x = 1.16;
                        camera.rotation.y = -0.12;
                        camera.rotation.z = 0.27;

                        let ambient = new THREE.AmbientLight(0x2191FB);
                        scene.add(ambient);

                        let directionalLight = new THREE.DirectionalLight(0xFF6B6B);
                        directionalLight.position.set(0, 0, 1);
                        scene.add(directionalLight);

                        let orangeLight = new THREE.PointLight(0x2181fa, 50, 350, 1.7);
                        orangeLight.position.set(200, 300, 100);
                        scene.add(orangeLight);
                        let redLight = new THREE.PointLight(0x00b6ff, 50, 250, 1.7);
                        redLight.position.set(100, 300, 100);
                        scene.add(redLight);
                        let blueLight = new THREE.PointLight(0x00deed, 50, 350, 1.7);
                        blueLight.position.set(300, 300, 200);
                        scene.add(blueLight);

                        renderer = new THREE.WebGLRenderer();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        scene.fog = new THREE.FogExp2(0x03544e, 0.001);
                        renderer.setClearColor(scene.fog.color);
                        document.body.appendChild(renderer.domElement);

                        let loader = new THREE.TextureLoader();
                        loader.load("cloud.png", function (texture) {
                            cloudGeo = new THREE.PlaneBufferGeometry(500, 500);
                            cloudMaterial = new THREE.MeshLambertMaterial({
                                map: texture,
                                transparent: true
                            });

                            for (let p = 0; p < 50; p++) {
                                let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                                cloud.position.set(
                                    Math.random() * 800 - 400,
                                    200,
                                    Math.random() * 500 - 500
                                );
                                cloud.rotation.x = 1.16;
                                cloud.rotation.y = -0.12;
                                cloud.rotation.z = Math.random() * 2 * Math.PI;
                                cloud.material.opacity = 0.55;
                                cloudParticles.push(cloud);
                                scene.add(cloud);
                            }
                        });
                        loader.load("stars.jpg", function (texture) {

                            const textureEffect = new POSTPROCESSING.TextureEffect({
                                blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
                                texture: texture
                            });
                            textureEffect.blendMode.opacity.value = 0.2;

                            const bloomEffect = new POSTPROCESSING.BloomEffect({
                                blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
                                kernelSize: POSTPROCESSING.KernelSize.SMALL,
                                useLuminanceFilter: true,
                                luminanceThreshold: 0.3,
                                luminanceSmoothing: 0.75
                            });
                            bloomEffect.blendMode.opacity.value = 1.5;

                            let effectPass = new POSTPROCESSING.EffectPass(
                                camera,
                                bloomEffect,
                                textureEffect
                            );
                            effectPass.renderToScreen = true;

                            composer = new POSTPROCESSING.EffectComposer(renderer);
                            composer.addPass(new POSTPROCESSING.RenderPass(scene, camera));
                            composer.addPass(effectPass);

                            window.addEventListener("resize", onWindowResize, false);
                            render();
                        });
                    }
                    function onWindowResize() {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                    function render() {
                        cloudParticles.forEach(p => {
                            p.rotation.z -= 0.001;
                        });
                        composer.render(0.1);
                        requestAnimationFrame(render);
                    }
                    init();
                </script>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right" class="replit"></script>
</body>
